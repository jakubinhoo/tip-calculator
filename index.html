<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="/main.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header><img src="/images/logo.svg" alt="" /></header>
    <main>
      <form>
        <div class="bill-container">
          Bill
          <input
            data-bill-input
            class="bill-input"
            type="number"
            placeholder="0"
          />
        </div>
        <div class="select-tip-container">
          Select Tip %
          <div class="tip-percent-controls">
            <button data-multiplier type="button">5%</button>
            <button data-multiplier type="button">25%</button>
            <button data-multiplier type="button">10%</button>
            <button data-multiplier type="button">50%</button>
            <button data-multiplier type="button">15%</button>
            <input
              data-custom-multiplier
              id="custom-tip-input"
              type="text"
              placeholder="Custom"
            />
          </div>
        </div>
        <div class="num-of-people-container">
          Number of People
          <span data-zero-warning>Can't be zero</span>
        </div>
        <input
          data-num-of-people-input
          class="num-of-people-input"
          type="number"
          placeholder="0"
          required
        />
      </form>

      <div class="display">
        <div class="display-tip-amount-person">
          <h1>Tip Amount</h1>
          <div class="person">/ person</div>
          <div data-tip-amount-display id="tip-amount-display">0</div>
        </div>

        <div class="display-total">
          <h1>Total</h1>
          <div class="person">/ person</div>
          <span data-total-display id="total-display">0</span>
        </div>
        <button data-reset-button id="reset-button">Reset</button>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/jakubinhoo" target="_blank"
        >Jakub Radziejewski</a
      >.
    </footer>
  </body>
</html>
